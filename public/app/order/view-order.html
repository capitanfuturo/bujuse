<div class='container'>
  <!-- Content -->
  <h1><i class='fa fa-shopping-cart fa-3'></i> {{ 'DETAIL' | translate }} {{ 'ORDER' | translate }}</h1>
  <div class="row">
    <div class="col-md-2"><label class="control-label">{{ 'CREATION_DATE' | translate }}</label></div>
    <div class="col-md-4"></div>
    <div class="col-md-2"><label class="control-label">{{ 'DELIVERY_DATE' | translate }}</label></div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-2"><label class="control-label">{{ 'CUSTOMER' | translate }}</label></div>
    <div class="col-md-4"></div>
    <div class="col-md-2"><label class="control-label">{{ 'DEPOSIT' | translate }} [â‚¬]</label></div>
    <div class="col-md-4"></div>
  </div>
  <hr>
  <h2>{{ 'ITEMS' | translate }}</h2>
  <table class="table">
    <thead>
      <tr>
        <th>{{ 'ITEM' | translate }}</th>
        <th>{{ 'FABRIC' | translate }}</th>
        <th>{{ 'QUANTITY' | translate }}</th>
        <th>{{ 'NOTE' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ element.item.fullname }}</td>
        <td>{{ element.fabric }}</td>
        <td>{{ element.quantity }}</td>
        <td>{{ element.note }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Buttons -->
  <div class="row">
    <div class="col-md-12">
      <button ng-disabled='addDisabled' class="btn btn-primary" type="submit" ng-click="goBack()"><span class="fa fa-check"></span>  {{ 'OK' | translate }}</button>
    </div>
  </div>
  <!-- /Content -->
</div>
