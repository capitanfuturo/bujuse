<div class="container">
  <h1><i class='fa fa-calendar fa-3'></i> {{ 'ADD' | translate }} {{ 'SEASON' | translate }}</h1>
  <div class="row">
    <div class="col-md-2"><label for="inputName" class="control-label">{{ 'NAME' | translate }}*</label></div>
    <div class="col-md-4">
      <select ng-model="name" class="form-control" ng-options="name as name.key for name in names track by name.id" ng-change="hasChanged()"></select>
    </div>
    <div class="col-md-2"><label for="inputYear" class="control-label">{{ 'YEAR' | translate }}*</label></div>
    <div class="col-md-4">
      <input ng-model="season.year" type="number" class="form-control" id="inputYear">
    </div>
  </div>
  <!-- Add button -->
  <div class="row">
    <div class="col-md-12">
      <button ng-disabled="!name" class="btn btn-primary" type="submit" ng-click="createSeason()"><span class="fa fa-check"></span>  {{ 'OK' | translate }}</button>
      <button class="btn btn-default" type="submit" ng-click="cancel()"><span class="fa fa-times"></span>  {{ 'CANCEL' | translate }}</button>
    </div>
  </div>
</div>
