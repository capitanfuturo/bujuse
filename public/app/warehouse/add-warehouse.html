<h1>{{ 'ADD' | translate }} {{ 'WAREHOUSE' | translate }}</h1>

<div class="row">
  <div class="col-md-2"><label for="inputName" class="control-label">{{ 'NAME' | translate }}*</label></div>
  <div class="col-md-4">
    <input ng-model="warehouse.name" type="text" class="form-control" id="inputName">
  </div>
  <div class="col-md-2"><label for="inputDescription" class="control-label">{{ 'DESCRIPTION' | translate }}</label></div>
  <div class="col-md-4">
    <input ng-model="warehouse.description" type="text" class="form-control" id="inputDescription">
  </div>
</div>
<!-- Add button -->
<div class="row">
  <div class="col-md-12">
    <button ng-disabled="!warehouse.name" class="btn btn-default" type="submit" ng-click="createWarehouse()"><span class="fa fa-plus"></span>  {{ 'ADD' | translate }}</button>
  </div>
</div>
