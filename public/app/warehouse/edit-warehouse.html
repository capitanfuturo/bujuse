<div class="container">
  <h1><i class='fa fa-archive fa-3'></i> {{ 'EDIT' | translate }} {{ 'WAREHOUSE' | translate }}</h1>
  <div class="row">
    <div class="col-md-2"><label for="inputName" class="control-label">{{ 'NAME' | translate }}*</label></div>
    <div class="col-md-4">
      <input ng-model="warehouse.name" type="text" class="form-control" id="inputName">
    </div>
    <div class="col-md-2"><label for="inputDescription" class="control-label">{{ 'DESCRIPTION' | translate }}</label></div>
    <div class="col-md-4">
      <input ng-model="warehouse.description" type="text" class="form-control" id="inputDescription">
    </div>
  </div>
  <!-- Add button -->
  <div class="row">
    <div class="col-md-12">
      <button ng-disabled="!warehouse.name" class="btn btn-primary" type="submit" ng-click="editWarehouse()"><span class="fa fa-check"></span>  {{ 'OK' | translate }}</button>
      <button class="btn btn-default" type="submit" ng-click="cancel()"><span class="fa fa-times"></span>  {{ 'CANCEL' | translate }}</button>
    </div>
  </div>
</div>
