<div class="container">
  <!-- Title -->
  <h1><i class='fa fa-address-book-o fa-3'></i> {{ 'CUSTOMERS_TOTAL_SALES' | translate }}</h1>
  <!-- /Title -->
  <!-- Content -->
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-condensed table-bordered">
          <thead>
            <tr>
              <th>{{ 'CUSTOMER' | translate }}</th>
              <th class="text-right" st-sort="quantity">{{ 'QUANTITY' | translate }}</th>
              <th class="text-right" st-sort="amount" st-sort-default="reverse">{{ 'TOTAL' | translate }}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="row in displayedCollection">
              <td>{{ row.customerName }}</td>
              <td class="text-right">{{ row.quantity }}</td>
              <td class="text-right">{{ row.amount }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- /Content -->
</div>
