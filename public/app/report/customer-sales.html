<div class="container">
  <!-- Title -->
  <h1><i class='fa fa-address-book-o fa-3'></i> {{ 'CUSTOMER_SALES' | translate }}</h1>
  <!-- /Title -->
  <!-- Content -->
  <div class="form-group">
    <div class="row">
      <div class="col-md-2"><label class="control-label">{{ 'CUSTOMER' | translate }}</label></div>
      <div class="col-md-4">
        <select ng-model="customer" ng-options="customer.name for customer in customers" class="form-control" ng-change="hasChangedCustomer()"></select>
      </div>
      <div class="col-md-6">
        <button ng-disabled='!customer.name' class="btn btn-primary" type="submit" ng-click="getCustomerSales()"><span class="fa fa-check"></span>  {{ 'OK' | translate }}</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-condensed table-bordered">
        <thead>
          <tr>
            <th st-sort="year" st-sort-default="reverse">{{ 'YEAR' | translate }}</th>
            <th>{{ 'ITEM' | translate }}</th>
            <th>{{ 'QUANTITY' | translate }}</th>
            <th st-sort="amount">{{ 'TOTAL' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in displayedCollection">
            <td>{{ row.year }}</td>
            <td>{{ row.model }} - {{ row.gender | translate }} - {{ row.size | translate }}</td>
            <td>{{ row.quantity }}</td>
            <td>{{ row.amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- /Content -->
</div>
