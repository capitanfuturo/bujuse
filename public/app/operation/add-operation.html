<!-- Content -->
<h1>{{ 'ADD' | translate }} {{ 'MOVEMENT' | translate }}</h1>
<div class="row">
  <div class="col-md-2"><label class="control-label">{{ 'CREATION_DATE' | translate }}</label></div>
  <div class="col-md-4">
    <input ng-model="operation.creationDate" type="date" class="form-control"/>
  </div>
  <label class="col-md-2 control-label">{{ 'TYPE' | translate }}</label>
  <div class="col-md-4">
    <select ng-model="operation.type" class="form-control" ng-options="type as type.key for type in operationTypes track by type.id"></select>
  </div>
</div>
<div class="row">
  <div class="col-md-2"><label class="control-label">{{ 'ITEM' | translate }}</label></div>
  <div class="col-md-4">
    <select ng-model="operation.item" ng-options="item.model for item in items" class="form-control"></select>
  </div>
  <div class="col-md-2"><label class="control-label">{{ 'WAREHOUSE' | translate }}</label></div>
  <div class="col-md-4">
    <select ng-model="operation.warehouse" ng-options="warehouse.name for warehouse in warehouses" class="form-control"></select>
  </div>
</div>
<div class="row">
      <label for="inputQty" class="col-md-2 control-label">{{ 'QUANTITY' | translate }}</label>
      <div class="col-md-10">
        <input ng-model="operation.quantity" type="number" class="form-control" id="inputQty">
      </div>
</div>

<!-- Add button -->
<div class="row">
    <div class="form-group">
      <div class="col-md-12">
        <button class="btn btn-default" type="submit" ng-click="createOperation()"><span class="fa fa-plus"></span>  {{ 'ADD' | translate }}</button>
      </div>
    </div>
</div>
<!-- /Content -->
