<div class="container">
  <h1><i class='fa fa-tags fa-3'></i> {{ 'EDIT' | translate }} {{ 'ITEM' | translate }}</h1>

  <h2>{{ item.model }} - {{ item.category | translate }} {{ item.gender | translate }} {{ item.size | translate }}</h2>
  <div class="form-group">
    <div class="row">
      <div class="col-md-2"><label class="control-label">{{ 'MODEL' | translate }}</label></div>
      <div class="col-md-2">
        <input ng-model="item.model" type="text" class="form-control" disabled/>
      </div>
      <div class="col-md-2"><label class="control-label">{{ 'NOTE' | translate }}*</label></div>
      <div class="col-md-2">
        <input ng-model="item.note" type="text" class="form-control" />
      </div>
      <label class="col-md-2 control-label">{{ 'CATEGORY' | translate }}*</label>
      <div class="col-md-2">
        <select ng-model="category" class="form-control" ng-options="category as category.key for category in categories track by category.id" ng-change="hasChanged()"></select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-md-2"><label class="control-label">{{ 'GENDER' | translate }}*</label></div>
      <div class="col-md-2">
        <select ng-model="gender" class="form-control" ng-options="gender as gender.key for gender in genders track by gender.id" ng-change="hasChangedGender()"></select>
      </div>
      <label class="col-md-2 control-label">{{ 'SIZE' | translate }}*</label>
      <div class="col-md-2">
        <select ng-disabled='!gender' ng-model="size" class="form-control" ng-options="size as size.key for size in sizes track by size.id" ng-change="hasChanged()"></select>
      </div>
      <label class="col-md-2 control-label">{{ 'PRICE' | translate }}*</label>
      <div class="col-md-2">
        <input ng-model="item.price" type="number" class="form-control" id="inputPrice" ng-change="hasChangedPrice()">
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label class="col-md-2 col-md-offset-8 control-label">{{ 'TARGET_PRICE' | translate }}</label>
      <div class="col-md-2">
        <input ng-model="item.target" type="number" class="form-control" id="inputTartget" ng-change="hasChanged()">
      </div>
    </div>
  </div>

  <hr>
  <h2>{{ 'ADD' | translate }} {{ 'SEASON' | translate }}</h2>
  <div class="form-group">
    <div class="row">
      <div class="col-md-2"><label class="control-label">{{ 'SEASON' | translate }}</label></div>
      <div class="col-md-2">
        <select ng-model="season" class="form-control" ng-options="season as season.fullname for season in seasons track by season._id" ng-change="hasChangedSeason()"></select>
      </div>
      <div class="col-md-8">
        <button ng-disabled='!season.name' class="btn btn-primary" type="submit" ng-click="addSeason()"><span class="fa fa-plus"></span>  {{ 'ADD' | translate }} {{ 'SEASON' | translate }}</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>{{ 'SEASONS' | translate }}</h2>
      <table class="table">
        <thead>
          <tr>
            <th>{{ 'SEASON' | translate }}</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat='element in elements'>
            <td>{{ getFullname(element) }}</td>
            <td>
              <button type="button" ng-click="removeSeasonElement($index)" class="btn btn-sm btn-danger"><span class="fa fa-trash"></span> {{ 'DELETE' | translate }}</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add button -->
  <div class="row">
    <div class="col-md-12">
      <button ng-disabled='addDisabled' class="btn btn-primary" type="submit" ng-click="editItem()"><span class="fa fa-check"></span>  {{ 'OK' | translate }}</button>
      <button class="btn btn-default" type="submit" ng-click="cancel()"><span class="fa fa-times"></span>  {{ 'CANCEL' | translate }}</button>
    </div>
  </div>
</div>
