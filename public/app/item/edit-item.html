<div class="container">
  <h1>{{ 'EDIT' | translate }} {{ 'ITEM' | translate }}</h1>
  <div class="row">
    <div class="col-md-2"><label class="control-label">{{ 'MODEL' | translate }}*</label></div>
    <div class="col-md-2">
      <input ng-model="item.model" type="text" class="form-control" ng-change="hasChanged()" />
    </div>
    <div class="col-md-2"><label class="control-label">{{ 'NOTE' | translate }}*</label></div>
    <div class="col-md-2">
      <input ng-model="item.note" type="text" class="form-control" />
    </div>
    <label class="col-md-2 control-label">{{ 'CATEGORY' | translate }}*</label>
    <div class="col-md-2">
      <select ng-model="category" class="form-control" ng-options="category as category.key for category in categories track by category.id" ng-change="hasChanged()"></select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2"><label class="control-label">{{ 'GENDER' | translate }}*</label></div>
    <div class="col-md-2">
      <select ng-model="gender" class="form-control" ng-options="gender as gender.key for gender in genders track by gender.id" ng-change="hasChangedGender()"></select>
    </div>
    <label class="col-md-2 control-label">{{ 'SIZE' | translate }}*</label>
    <div class="col-md-2">
      <select ng-disabled='!gender' ng-model="size" class="form-control" ng-options="size as size.key for size in sizes track by size.id" ng-change="hasChanged()"></select>
    </div>
    <label class="col-md-2 control-label">{{ 'PRICE' | translate }}*</label>
    <div class="col-md-2">
      <input ng-model="item.price" type="number" class="form-control" id="inputPrice" ng-change="hasChanged()">
    </div>
  </div>

  <!-- Add button -->
  <div class="row">
    <div class="col-md-12">
      <button ng-disabled='addDisabled' class="btn btn-default" type="submit" ng-click="editItem()"><span class="fa fa-times"></span>  {{ 'OK' | translate }}</button>
      <button class="btn btn-default" type="submit" ng-click="cancel()"><span class="fa fa-check"></span>  {{ 'CANCEL' | translate }}</button>
    </div>
  </div>
</div>
