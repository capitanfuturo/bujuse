<h1>{{ 'ADD' | translate }} {{ 'ITEM' | translate }}</h1>
<div class="row">
  <div class="col-md-2"><label class="control-label">{{ 'MODEL' | translate }}</label></div>
  <div class="col-md-4">
    <input ng-model="item.model" type="text" class="form-control"/>
  </div>
  <label class="col-md-2 control-label">{{ 'CATEGORY' | translate }}</label>
  <div class="col-md-4">
    <select ng-model="item.category" class="form-control" ng-options="category as category.key for category in categories track by category.id"></select>
  </div>
</div>
<div class="row">
  <div class="col-md-2"><label class="control-label">{{ 'GENDER' | translate }}</label></div>
  <div class="col-md-4">
    <select ng-model="item.gender" class="form-control" ng-options="gender as gender.key for gender in genders track by gender.id"></select>
  </div>
  <label class="col-md-2 control-label">{{ 'SIZE' | translate }}</label>
  <div class="col-md-4">
    <select ng-model="item.size" class="form-control" ng-options="size as size.key for size in sizes track by size.id"></select>
  </div>
</div>

<!-- Add button -->
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-default" type="submit" ng-click="createOperation()"><span class="fa fa-plus"></span>  {{ 'ADD' | translate }}</button>
  </div>
</div>
