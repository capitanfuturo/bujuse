<!-- Content -->
<h1>{{ 'ITEM' | translate }}</h1>

<div class="row">

  <div class="col-md-12">
    <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
      <thead>
        <tr>
          <th>{{ 'MODEL' | translate }}</th>
          <th>{{ 'CATEGORY' | translate }}</th>
          <th>{{ 'GENDER' | translate }}</th>
          <th>{{ 'SIZE' | translate }}</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in displayedCollection">
          <td>{{row.model}}</td>
          <td>{{row.category}}</td>
          <td>{{row.gender}}</td>
          <td>{{row.size}}</td>
          <td>
            <button type="button" ng-click="view(row)" class="btn btn-sm btn-info"><span class="fa fa-search"></span>{{ 'DETAIL' | translate }}</button>
          </td>
          <td>
            <button type="button" ng-click="edit(row)" class="btn btn-sm btn-default"><span class="fa fa-pencil"></span>{{ 'EDIT' | translate }}</button>
          </td>
          <td>
            <button type="button" ng-click="remove(row)" class="btn btn-sm btn-danger"><span class="fa fa-trash"></span>{{ 'DELETE' | translate }}</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row">
  <div class="col-md-2 col-md-offset-10">
    <button class="btn btn-default" type="submit" ng-click="add()"><span class="fa fa-plus"></span>  Nuovo</button>
  </div>
</div>
<!-- /Content -->
